<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let vs var</title>
</head>
<body>
    <h1 id='var' style="color:black;">Rishi jung ranabhat</h1>
    <h1 id='let' style="color:black;">rishi jung</h1>
    <button id="btn" onclick="colour()">start</button>

    <script type="text/javascript">
        function colour() {
            setInterval(function(){
                if (document.getElementById('var').style.color == 'black')
                    var col1='blue';
                else
                    col1='black';
                
                if (document.getElementById('let').style.color == 'black'){
                    let col2 = 'red';}
                else{
                    col2='black';
                } 
                
                document.getElementById('var').style.color = col1;
                document.getElementById('let').style.color = col2;


            },500);

        }
    </script>
</body>
</html>
